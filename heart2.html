<!DOCTYPE html>
 <html>
  <head>
   <meta charset="UTF-8">
   <style>
    body{
     background-image:url('https://www.specialisthospital.in/images/contents/specialist-hospital-cardiology-banner.jpg');
     background-repeat:no-repeat;
     background-attachment:fixed;
     background-size:cover;
    }

    p{
      text-align:center;
      font-size:70px;
      font-weight:bold;
   </style>
  </head>
  <body>
   <p>Heart disease Prediction</p><br>
   <div class="login">
    <form action="{{url_for('predict')}}" method="post">
     <input type="text" name="male" placeholder="male" required="required">
     <input type="text" name="age" placeholder="age" required="required">
     <input type="text" name="education" placeholder="education" required="required">
     <input type="text" name="currentSmoker" placeholder="currentSmoker" required="required">
     <input type="text" name="cigsPerDay" placeholder="cigsPerDay" required="required">
	 <input type="text" name="BPMeds" placeholder=" taking BP medicines" required="required">
     <input type="text" name="prevalentStroke" placeholder="prevalentStroke" required="required">
     <input type="text" name="prevalentHyp" placeholder="prevalentHyp" required="required">
     <input type="text" name="diabetes" placeholder="diabetes" required="required">
     <input type="text" name="totChol" placeholder="totChol" required="required">
     <input type="text" name="sysBP" placeholder="sysBP" required="required">
     <input type="text" name="diaBP" placeholder="diaBP" required="required">
     <input type="text" name="BMI" placeholder="BMI" required="required">
     <input type="text" name="heartRate" placeholder="heartRate" required="required">
     <input type="text" name="glucose" placeholder="glucose" required="required">
     <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
	
	<br>
    <br>
    {{ prediction_text }}

	
   </div>
  </body>
 </html>
